<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>Forget Password</title>
      <link rel="stylesheet" href="ForgetPsswordCSS.css" type=text/css>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.8/sweetalert2.all.js"></script>
      
   </head>
   
   
    <body>
        <div class="herop">
            <nav>
                <img src="images/logo.png" class="logo">
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
          </nav>
          <form action="" method="post">
        <div class="container">
            <div class="element">
                
                <label  class="Contact-text" style="text-indent:2%;">Enter new password: <input type="password" placeholder="Enter password." id="password" required></label>
                <label  class="About-text" style="text-indent:-1%;">Confirm your password: <input type="password" placeholder="Confirm password." id="passwordAgian" required></label>
                <div class="buttons">
                <input type="submit" class="button-61" value="Submit" id="myBtn">
               </div>
            </form>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 Bookie. All rights reserved.</p>
        </footer>
    </body>
  
    <script>
     document.getElementById("myBtn").addEventListener("click", display);

function display(event) {
    var text = document.getElementById("password").value;
    var text1 = document.getElementById("passwordAgian").value;
    if(text==""){
        event.preventDefault();
    }
    else if(text==text1){
        
        if(CheckPassword(text)){
            event.preventDefault(); 
            Swal.fire("Saved!", "", "success");
            setTimeout(page, 1500);
        }
    }
    else{
        event.preventDefault(); 
        Swal.fire("The password not macth repate password", "", "error");
        document.getElementById("password").value="";
        document.getElementById("passwordAgian").value="";
    }
}

function page() {
    window.location.replace("login.html");
}

    function CheckPassword(inputtxt) { 
    // d for  int (numbers)
    var passw = /^(?=.*\d.*\d.*\d.*\d.*\d)[A-Za-z0-9]{7,}$/;
    
    if (inputtxt.match(passw)) { 
        return true;
    } else { 
        event.preventDefault(); 
        document.getElementById("password").value="";
        document.getElementById("passwordAgian").value="";
        Swal.fire("The password must be at least 7 characters long and contain at least 5 numbers", "", "error");
        return false;
    }
}





      
      </script>
</html>
