<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ShoppingCartCSS.css">
    <title>Cart - Bookie </title>
</head>
<body>
    <div class="herop">
        <nav>
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <a href="ShoppingCart.html"><img src="images/shopping-cart2.png" alt="" class="carts"></a>
            <img src="images/user.webp" class="user-pic" onclick="toggleMenu()">

        <div class="sub-menu-wrap" id="subMenu">
          <div class="sub-menu">
            <div class="user-info">
              <img src="images/user.webp">
              <h3>Abdullah</h3>
            </div>
            <hr>

            <a href="#" class="sub-menu-link">
              <img src="images/profile.png">
              <p>Edit profile</p>
              <span>></span>
            </a>

              <a href="#" class="sub-menu-link">
                <img src="images/logout.png">
                <p>Log out</p>
                <span>></span>
              </a>

          </div>
        </div>
      </nav>

        <div class="card">
            
            
            <h2><img src="images/shopping-cart.png" alt="">Cart</h2>

            <!-- <div class="cart">
                <div class="cart-content">

                </div>
            </div> -->
            <div class="page">
                <table class="cart">
                  <thead>
                    <tr>
                      <th class="first">Photo</th>
                      <th class="second">Qty</th>
                      <th class="third">Product</th>
                      <th class="fourth">Line Total</th>
                      <th class="fifth">&nbsp;</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- shopping cart contents -->
                    <tr class="productitm">
                      <!-- http://www.inkydeals.com/deal/ginormous-bundle/ -->
                      <td><img src="images/book1.jpg" class="thumb"></td>
                      <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
                      <td>Design Bundle Package</td>
                      <td>$79.00</td>
                      <td><span class="remove"><img src="https://i.imgur.com/h1ldGRr.png" alt="X"></span></td>
                    </tr>
                    <tr class="productitm">
                      
                      <td><img src="images/book1.jpg" class="thumb"></td>
                      <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
                      <td>The Book</td>
                      <td>$8.95</td>
                      <td><span class="remove"><img src="https://i.imgur.com/h1ldGRr.png" alt="X"></span></td>
                    </tr>
                    <tr class="productitm">
                     
                      <td><img src="images/book1.jpg" class="thumb"></td>
                      <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
                      <td>SpongeBob's</td>
                      <td>$75.00</td>
                      <td><span class="remove"><img src="https://i.imgur.com/h1ldGRr.png" alt="X"></span></td>
                    </tr>
                    <tr class="productitm">
                     
                      <td><img src="images/book1.jpg" class="thumb"></td>
                      <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
                      <td>JavaScript &amp;</td>
                      <td>$27.50</td>
                      <td><span class="remove"><img src="https://i.imgur.com/h1ldGRr.png" alt="X"></span></td>
                    </tr>
                    
                    <!-- tax + subtotal -->
                    <tr class="extracosts">
                      <td class="light">Shipping &amp; Tax</td>
                      <td colspan="2" class="light"></td>
                      <td>$35.00</td>
                      <td>&nbsp;</td>
                    </tr>
                    <tr class="totalprice">
                      <td class="light">Total:</td>
                      <td colspan="2">&nbsp;</td>
                      <td colspan="2"><span class="thick">$225.45</span></td>
                    </tr>
                    
                    <!-- checkout btn -->
                    <tr class="checkoutrow">
                      <td colspan="5" class="checkout"><button id="submitbtn">Checkout Now!</button></td>
                    </tr>
                  </tbody>
                </table>
              </div>

       

        
    </div>

    <footer>
        <p>&copy; 2024 Bookie. All rights reserved.</p>
    </footer>

    <script>
        let subMenu= document.getElementById("subMenu");
        function toggleMenu(){
          subMenu.classList.toggle("open-menu");
        }
      </script>
</body>
</html>
